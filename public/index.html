<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Socket Client</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<link href="./styles.css" rel="stylesheet" />
	</head>
	<body class="container">
		<h1 class="mt-2">Chat Application</h1>
		<button id="modoBtn">
			<span id="iconoModo" class="bi bi-moon"></span>
		</button>
		<p>
			Server Status:
			<span id="lblOnline" class="text-success">Online</span>
			<span id="lblOffline" class="text-danger">Offline</span>
		</p>
		<hr />
		<div
			id="mensajeContainer"
			class="mb-3"
			style="height: 300px; overflow-y: scroll"
		></div>

		<div class="row">
			<div class="col">
				<input
					type="text"
					id="txtMensaje"
					class="form-control"
					placeholder="Escribe tu mensaje..."
				/>
			</div>
			<div class="col">
				<button id="btnEnviar" class="btn btn-success">Enviar</button>
			</div>
		</div>

		<script src="./socket.io/socket.io.js"></script>
		<script src="./js/socket-client.js"></script>
		<script src="./js/light-dark.js"></script>
	</body>
</html>
